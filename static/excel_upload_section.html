<!-- 엑셀 일괄 업로드 섹션 -->
<div style="background: #D4F3FC; padding: 25px; border-radius: 12px; margin-bottom: 25px; border: 2px solid #93E6F5;">
    <h3 style="color: #FA0030; margin-bottom: 15px; font-size: 18px;">📊 엑셀 일괄 업로드</h3>
    <p style="margin-bottom: 20px; color: #333; line-height: 1.6;">
        엑셀 파일 형식: <strong>1행(이름 | 프롬프트)</strong>, 2행부터 참가자 데이터<br>
        <small style="color: #666;">예시: sample_submissions.xlsx 파일 참고</small>
    </p>
    
    <div class="form-group">
        <label style="font-weight: 600; margin-bottom: 8px; display: block;">1. 과제 선택:</label>
        <select id="bulk-upload-task" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px;">
            <option value="">과제를 선택하세요</option>
        </select>
    </div>
    
    <div class="form-group">
        <label style="font-weight: 600; margin-bottom: 8px; display: block;">2. 엑셀 파일 선택:</label>
        <input type="file" id="bulk-excel-file" accept=".xlsx,.xls" 
               style="display: block; margin-top: 10px; padding: 10px; border: 2px solid #ddd; border-radius: 8px; width: 100%; background: white;">
        <small style="color: #666; display: block; margin-top: 5px;">*.xlsx, *.xls 파일만 업로드 가능</small>
    </div>
    
    <button class="btn btn-primary" onclick="bulkUploadSubmissions()" 
            style="margin-top: 15px; font-size: 15px; padding: 12px 24px;">
        📤 일괄 업로드 실행
    </button>
    
    <div id="bulk-upload-status" style="margin-top: 15px; padding: 12px; border-radius: 8px; display: none;">
        <!-- 업로드 상태 표시 영역 -->
    </div>
</div>
