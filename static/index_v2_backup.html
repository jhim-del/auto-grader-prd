        // ì°¸ê°€ì ëª©ë¡

            `;
            document.getElementById('participants-list').innerHTML = html;
        }

            if (!confirm('ì±„ì ì„ ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ? (2-3ë¶„ ì†Œìš”)')) return;

        // ì§„í–‰ë¥  ëª¨ë‹ˆí„°ë§
        async function monitorGradingProgress() {
            const interval = setInterval(async () => {
                try {
                    const resp = await fetch(`${API_BASE}/competitions/${currentCompetitionId}/grading_progress`);
                    const progress = await resp.json();

                    const percent = progress.progress_percent || 0;
                    document.getElementById('progress-bar').style.width = `${percent}%`;
                    document.getElementById('progress-text').textContent = 
                        `${progress.completed}/${progress.total} (${percent}%)`;

                    if (progress.completed === progress.total && progress.total > 0) {
                        clearInterval(interval);
                        document.getElementById('start-grading-btn').disabled = false;
                        document.getElementById('start-grading-btn').textContent = 'ì±„ì  ì‹œì‘';
                        alert('ì±„ì  ì™„ë£Œ!');
                        loadCompetitionData();

                } catch (error) {

            }, 3000);
        }
